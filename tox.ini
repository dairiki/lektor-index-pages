[tox]
minversion = 3
envlist = py35,py36,py37,py38,lint

[testenv]
deps =
    pytest
    pytest-mock
    lektor
    pytest-cov
setenv =
    # Prevent parallel pytest-cov runs from clobbering each others .coverage file
    COVERAGE_FILE = {envtmpdir}/.coverage
commands =
    pytest --cov=lektor_index_pages {posargs: --cov-fail-under=100 tests}

[testenv:lint]
skip_install = True
basepython = python3.8
deps =
    flake8
    twine
    check-manifest
commands =
    python setup.py sdist --dist-dir {envtmpdir}/dist
    twine check {envtmpdir}/dist/*
    flake8
    check-manifest

[pytest]
addopts =
    --cov-report=term-missing --cov-report=html

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    .eggs,
    # excludes other virtualenv lib and bin directories
    python*.*, bin
