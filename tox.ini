[tox]
minversion = 4
envlist = {py37,py38,py39,py310,py311}{,-lektor_pre},lint,docs
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint, docs

[testenv]
deps =
    pytest
    pytest-mock
    lektor
    pytest-cov
    lektor_pre: lektor>=3.4a0
setenv =
    # Prevent parallel pytest-cov runs from clobbering each others
    # .coverage file
    COVERAGE_FILE = {envtmpdir}{/}.coverage
commands =
    pytest --cov=lektor_index_pages {posargs: --cov-fail-under=100 tests}

[testenv:lint]
skip_install = True
deps =
    build
    flake8
    twine
commands =
    python -m build --outdir {envtmpdir}/dist {toxinidir}
    twine check {envtmpdir}/dist/*
    flake8

[testenv:docs]
skip_install = True
recreate = True
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -n -b html {toxinidir}/docs {envtmpdir}/html_docs

[pytest]
addopts =
    --cov-report=term-missing --cov-report=html

[flake8]
max-line-length = 88
extend-ignore = E203
exclude =
    .tox,
    .git,
    __pycache__,
    .eggs,
    # excludes other virtualenv lib and bin directories
    python*.*, bin
